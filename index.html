<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Star Rating Feaure in Vanilla Javascript</title>
</head>
<body>
    <div class = "star-rating">
        <h1 class="star-rating_heading">Star Rating</h1>
        <div class="star-rating_stars" id="star_container">
            <div class="star" data-idx="1">&#9733;</div>
            <div class="star" data-idx="2">&#9733;</div>
            <div class="star" data-idx="3">&#9733;</div>
            <div class="star" data-idx="4">&#9733;</div>
            <div class="star" data-idx="5">&#9733;</div>
        </div>
        <h2 class="star-rating_rating">
            Rating : <span id="count">0</span>
        </h2>
        <script src="script.js"></script>
    </div>
</body>
</html>
